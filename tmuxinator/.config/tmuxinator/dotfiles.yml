name: dotfiles
root: ~

windows:
  - nvim:
      layout: even-horizontal
      panes:
        - root: ~/.config/nvim
          commands:
            - nvim .
        - root: ~
          commands:
            - nvim .tmux.conf
  - zshrc:
      panes:
        - root: ~
          commands:
            - nvim ~/.zshrc
